<!doctype html>
<html lang="en">
   <head>
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet"
      <meta charset="utf-8">
						<title>Prototype</title>
      <link rel="stylesheet" href="../Styles.css">
      <link rel="stylesheet" href="./message-css.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   </head>
   <body>
      <nav class="navbar">
							<div class="navbar-header">
								<img src="../logo.jpg" width=170 height=45 style="padding-left: 10px; padding-right: 10px;" />
							</div>
							<ul class="nav">
									<li>
										<a href="../index/index.html">
											<h5><strong>Go To HOMEPAGE</strong></h5>
										</a>
									</li>
							</ul>
					</nav>
      <div class="row">
         <div class="col text-center">
            <h3 class=" text-center">Messaging</h3>
            <div class="messaging">
               <div class="inbox_msg">
																		<div class="msg_history">
																					<div id="hidden"></div>
																		</div>
               </div>
               <div class="type_msg">
                  <div class="input_msg_write">
                     <input id="input" type="text" class="write_msg" placeholder="Type a message" />
                     <button class="msg_send_btn" type="button" onclick="message()">
                     <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
   <script>
      function message(){
      		var hidden = document.getElementById("hidden");
      		var divOutgoingMsg = document.createElement('div');
      		divOutgoingMsg.className='outgoing_msg';
      		var divSentMsg = document.createElement('div');
      		divSentMsg.className='sent_msg';
      		var msgP = document.createElement('p');
      		msgP.className='msg-p';
      		msgP.innerHTML = document.getElementById('input').value;
      		
      		hidden.style.display='block'; //Show msg
      		
      		divSentMsg.appendChild(msgP);
      		divOutgoingMsg.appendChild(divSentMsg);
								hidden.appendChild(divOutgoingMsg);
      }
   </script>
</html>
